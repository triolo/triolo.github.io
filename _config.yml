# Site settings
title_left    : "Tri"
title_right   : "partite" # default: ""
description   : "Triolo's personal site & blog."
keywords      : "personal, website, site, theoretical linguistics, linguistics, science, blog"
url           : https://triolo.github.io/ # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-64758074-2
twitter_username  : ""
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : Pandoc
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Triolo"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate
  - jekyll-pandoc

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

pandoc:
  extensions:
    - mathml
    - filter: pandoc-citeproc
    - csl: _styles/unified.csl
    - bibliography: bibliography/biblio.bib


exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "thinkspace.gemspec"
